<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini 對話回憶瀏覽器（v8 — Robust Upload & Encoding）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
    #chat-window, .screenshot-body { background-color: #7996b8; }
    .chat-bubble { max-width: 75%; word-wrap: break-word; white-space: pre-wrap; }
    .message-enter { opacity: 0; transform: translateY(20px); transition: opacity 0.3s ease, transform 0.3s ease; }
    .message-enter-active { opacity: 1; transform: translateY(0); }
    #chat-window::-webkit-scrollbar { width: 6px; }
    #chat-window::-webkit-scrollbar-track { background: transparent; }
    #chat-window::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 10px; }
    .fullscreen-chat { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 40; border-radius: 0; border: none; }
    .fullscreen-chat #chat-window { height: 100%; border-radius: 0; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div id="main-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
    <header class="text-center mb-6">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Gemini 對話回憶瀏覽器（v9）</h1>
      <p class="text-gray-600 mt-2">強化上傳/解碼穩定性；頁碼支援：GEMINI 標頭/內容開頭與獨立一行 <code>page.xxx</code>/<code>P.xxx</code>；白泡=GEMINI、綠泡=你；顯示名稱/ICON 與解析分離；首句不空行。</p>
      <div id="error-box" class="hidden mt-3 text-sm text-red-700 bg-red-50 border border-red-200 rounded-md p-3"></div>
    </header>

    <div class="space-y-6 mb-8">
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">1. 上傳對話紀錄</h2>
        <div class="flex items-center gap-3">
          <label id="file-label" for="file-upload" class="flex-1 cursor-pointer bg-blue-500 text-white text-center py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">選擇 .txt 檔案</label>
          <button id="paste-toggle" class="text-sm text-blue-600 hover:underline">或貼上文字</button>
        </div>
        <input id="file-upload" type="file" class="hidden" accept=".txt,.log,.md,.json,.csv,text/plain">
        <p id="file-name" class="text-sm text-gray-500 mt-2 truncate">尚未選擇檔案</p>
        <div id="paste-area" class="hidden mt-3">
          <textarea id="paste-text" rows="6" class="w-full p-2 border border-gray-300 rounded-md" placeholder="在這裡貼上對話原文…"></textarea>
          <div class="mt-2 flex justify-end gap-2">
            <button id="paste-clear" class="text-sm px-3 py-1 rounded-md border">清空</button>
            <button id="paste-use" class="text-sm px-3 py-1 rounded-md bg-blue-500 text-white">使用貼上內容</button>
          </div>
        </div>
      </div>

      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">2. 視覺顯示（僅外觀，可自訂 ICON 與名稱）</h2>
        <p class="text-xs text-gray-500 mb-3">名稱 / ICON 只影響顯示，不影響解析與氣泡顏色。</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex items-center gap-4">
            <img id="gemini-avatar-preview" src="https://placehold.co/128x128/EFEFEF/777?text=GEMINI" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-md flex-shrink-0" alt="Gemini Avatar">
            <div class="w-full">
              <label for="gemini-name-input" class="text-sm font-medium text-gray-600">白泡顯示名稱（可留白）</label>
              <input type="text" id="gemini-name-input" class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="">
              <label for="gemini-avatar-upload" class="mt-2 text-sm cursor-pointer text-blue-600 hover:underline">更換 ICON</label>
              <input id="gemini-avatar-upload" type="file" class="hidden" accept="image/*">
            </div>
          </div>
          <div class="flex items-center gap-4">
            <img id="user-avatar-preview" src="https://placehold.co/128x128/8DE041/FFF?text=YOU" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-md flex-shrink-0" alt="User Avatar">
            <div class="w-full">
              <label for="user-name-input" class="text-sm font-medium text-gray-600">綠泡顯示名稱（可留白）</label>
              <input type="text" id="user-name-input" class="w-full p-2 border border-gray-300 rounded-md mt-1" placeholder="">
              <label for="user-avatar-upload" class="mt-2 text-sm cursor-pointer text-blue-600 hover:underline">更換 ICON</label>
              <input id="user-avatar-upload" type="file" class="hidden" accept="image/*">
            </div>
          </div>
        </div>
      </div>

      <button id="generate-btn" class="w-full bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105 shadow-md disabled:bg-gray-300 disabled:cursor-not-allowed disabled:scale-100" disabled>
        生成 / 更新預覽
      </button>

      <div id="controls" class="bg-gray-100 p-4 rounded-lg border border-gray-200 hidden">
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 flex-wrap">
          <div class="flex items-center gap-2 flex-wrap justify-center">
            <label for="start-page-input" class="text-gray-700 font-medium">頁數範圍:</label>
            <input type="number" id="start-page-input" class="w-20 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="起始頁（數字，例如 1）">
            <span class="text-gray-500">-</span>
            <input type="number" id="end-page-input" class="w-20 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="結束頁（數字，例如 3）">
            <button id="filter-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">篩選</button>
          </div>
          <button id="show-all-btn" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">顯示全部</button>
          <button id="screenshot-btn" class="bg-teal-500 text-white py-2 px-4 rounded-md hover:bg-teal-600 transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            開啟沉浸對話網頁
          </button>
          <p id="page-info" class="hidden $1"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="preview-container" class="w-full max-w-md mx-auto bg-black rounded-[40px] p-4 shadow-2xl border-4 border-gray-800 transition-all duration-300 relative">
    <button id="expand-fullscreen-btn" class="absolute top-4 right-4 z-10 bg-white/80 rounded-full p-2 shadow-lg backdrop-blur-sm hover:bg-gray-200 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
    </button>
    <button id="close-fullscreen-btn" class="hidden fixed top-4 right-4 z-50 bg-white/80 rounded-full p-2 shadow-lg backdrop-blur-sm hover:bg-gray-200 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
    <div class="w-full h-2 bg-black rounded-t-lg"></div>
    <div id="chat-window" class="h-[65vh] md:h-[70vh] overflow-y-auto p-4 space-y-4 rounded-b-lg">
      <div class="text-center text-white/70 flex flex-col items-center justify-center h-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 mb-4"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
        <p class="font-semibold">預覽區域</p>
        <p class="text-sm">請先上傳或貼上對話內容</p>
      </div>
    </div>
  </div>

  <footer class="w-full text-center mt-8">
    <p class="text-gray-400 text-xs">v8（上傳/解碼穩定度＋頁碼全面偵測；名稱/ICON 分離；首句無空行）</p>
  </footer>

  <script>
    // ===== 狀態 =====
    const fileUpload = document.getElementById('file-upload');
    const fileLabel = document.getElementById('file-label');
    const fileNameDisplay = document.getElementById('file-name');
    const pasteToggle = document.getElementById('paste-toggle');
    const pasteArea = document.getElementById('paste-area');
    const pasteText = document.getElementById('paste-text');
    const pasteUse = document.getElementById('paste-use');
    const pasteClear = document.getElementById('paste-clear');

    const geminiAvatarUpload = document.getElementById('gemini-avatar-upload');
    const userAvatarUpload = document.getElementById('user-avatar-upload');
    const geminiAvatarPreview = document.getElementById('gemini-avatar-preview');
    const userAvatarPreview = document.getElementById('user-avatar-preview');

    const geminiNameInput = document.getElementById('gemini-name-input');
    const userNameInput = document.getElementById('user-name-input');

    const generateBtn = document.getElementById('generate-btn');
    const chatWindow = document.getElementById('chat-window');
    const controls = document.getElementById('controls');
    const startPageInput = document.getElementById('start-page-input');
    const endPageInput = document.getElementById('end-page-input');
    const filterBtn = document.getElementById('filter-btn');
    const showAllBtn = document.getElementById('show-all-btn');
    const pageInfo = document.getElementById('page-info');
    const screenshotBtn = document.getElementById('screenshot-btn');
    const previewContainer = document.getElementById('preview-container');
    const mainContainer = document.getElementById('main-container');
    const expandFullscreenBtn = document.getElementById('expand-fullscreen-btn');
    const closeFullscreenBtn = document.getElementById('close-fullscreen-btn');
    const errorBox = document.getElementById('error-box');

    // 允許重新選相同檔名時也會觸發 change
    fileUpload.addEventListener('click', () => { fileUpload.value = null; });

    let userAvatarSrc = userAvatarPreview.src;
    let geminiAvatarSrc = geminiAvatarPreview.src;
    let allMessages = [];
    let totalPages = 0;
    let isFullscreen = false;
    let fileContent = '';

    const foundPages = new Set();

    // ===== 解析規則（與顯示分離） =====
    const geminiHeadPattern = /^(?:[^：:]*[\(（]GEMINI[\)）]|\[\(GEMINI\)\]|\[GEMINI\]|GEMINI)[：:]/u;
    const userHeadPattern   = /^\s*(?:你|\[你)[：:]/u; // 你： 或 [你：]

    const isGeminiHeader = (s) => geminiHeadPattern.test(s) || /^[^：:]*\(GEMINI\)[^\n]*[：:]/u.test(s);
    const isUserHeader   = (s) => userHeadPattern.test(s);

    const takeHeader  = (s) => { const i = s.search(/[：:]/u); return i >= 0 ? s.slice(0, i) : s; };
    const takeContent = (s) => { const i = s.search(/[：:]/u); return i >= 0 ? s.slice(i + 1).trim() : s; };

    // 支援 page token：. ． 。 : ： - 或空白；例：page.001 / P.001 / page：001 / page．001 / page 001 / P-12
    const pageTokenRegex      = /(?:^|[\s\[\(（【<])(?:page|p)\s*(?:[\.．。:：\-]?\s*)(\d{1,6})/iu;
    const pageLineOnlyRegex   = /^\s*(?:page|p)\s*(?:[\.．。:：\-]?\s*)(\d{1,6})\s*$/iu; // 獨立一行
    const findPageIn          = (str) => { const m = str.match(pageTokenRegex); return m ? parseInt(m[1], 10) : null; };

    const stripLeadingPageToken = (s) => s.replace(new RegExp('^\\s*(?:page|p)\\s*(?:[\\.．。:：\\-]?\\s*)(\\d{1,6})\\s*', 'iu'), '').trim();
    const stripHeader = (s) => s.replace(/^[^：:]*[：:]\s*/u, '').replace(/^\]/, '').trim();

    // ===== 上傳＆貼上 =====
    fileLabel.addEventListener('click', () => fileUpload.click());

    fileUpload.addEventListener('change', async (event) => {
      const uploadedFile = event.target.files[0];
      clearError();
      if (uploadedFile) {
        fileNameDisplay.textContent = `${uploadedFile.name}（${(uploadedFile.size/1024).toFixed(1)} KB）`;
        try {
          fileContent = await readFileSmart(uploadedFile);
          if (!fileContent || !fileContent.trim()) throw new Error('讀到的內容是空白，可能是編碼不相容或檔案損毀');
          generateBtn.disabled = false;
          // 重置 input 的值，允許再次選擇同一檔案也會觸發 change
          fileUpload.value = "";
        } catch (err) {
          showError('無法解析此檔案，建議改用右側「貼上文字」或提供另一份純文字檔。詳細：' + (err?.message || err));
          generateBtn.disabled = true;
          fileContent = '';
        }
      } else {
        fileNameDisplay.textContent = '尚未選擇檔案';
        fileContent = '';
        generateBtn.disabled = true;
      }
    });

    pasteToggle.addEventListener('click', () => {
      pasteArea.classList.toggle('hidden');
    });
    pasteClear.addEventListener('click', () => { pasteText.value = ''; });
    pasteUse.addEventListener('click', () => {
      clearError();
      const text = pasteText.value || '';
      if (!text.trim()) { showError('貼上的內容是空白'); return; }
      fileContent = text;
      fileNameDisplay.textContent = '（使用貼上內容）';
      generateBtn.disabled = false;
          // 重置 input 的值，允許再次選擇同一檔案也會觸發 change
          fileUpload.value = "";
    });

    function showError(msg){ errorBox.textContent = msg; errorBox.classList.remove('hidden'); }
    function clearError(){ errorBox.textContent = ''; errorBox.classList.add('hidden'); }

    async function readFileSmart(file){
      // 先走最相容路線：FileReader.readAsText（讓瀏覽器自己判斷）
      try {
        const text = await new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result || "");
          fr.onerror = () => reject(fr.error || new Error('readAsText 讀取失敗'));
          // 不指定編碼，交給瀏覽器；這是你「一開始能成功」的原因
          fr.readAsText(file);
        });
        if (text && text.trim()) return text;
      } catch(_) { /* fallthrough */ }

      // 若 readAsText 回傳空或失敗，再用 ArrayBuffer + TextDecoder 做多編碼嘗試
      const buf = await file.arrayBuffer();
      const u8 = new Uint8Array(buf);

      // BOM 判斷
      if (u8.length >= 3 && u8[0] === 0xEF && u8[1] === 0xBB && u8[2] === 0xBF) {
        return new TextDecoder('utf-8').decode(u8.subarray(3));
      }
      if (u8.length >= 2 && u8[0] === 0xFF && u8[1] === 0xFE) {
        return new TextDecoder('utf-16le').decode(u8.subarray(2));
      }
      if (u8.length >= 2 && u8[0] === 0xFE && u8[1] === 0xFF) {
        return new TextDecoder('utf-16be').decode(u8.subarray(2));
      }

      const tryList = ['utf-8', 'utf-16le', 'utf-16be']; // 移除部分瀏覽器不支援的 big5/gbk，避免構造器報錯
      for (const enc of tryList) {
        try {
          const dec = new TextDecoder(enc, { fatal: false });
          const text = dec.decode(u8);
          if (text && text.trim()) return text;
        } catch (e) { /* ignore */ }
      }

      // 最末退路：嘗試預設解碼或直接回空字串讓上層顯示貼上備援
      try { return new TextDecoder().decode(u8); } catch(e) { return ''; }
    }
      if (u8.length >= 2 && u8[0] === 0xFF && u8[1] === 0xFE) {
        return new TextDecoder('utf-16le').decode(u8.subarray(2));
      }
      if (u8.length >= 2 && u8[0] === 0xFE && u8[1] === 0xFF) {
        return new TextDecoder('utf-16be').decode(u8.subarray(2));
      }
      const tryList = ['utf-8', 'utf-16le', 'utf-16be', 'big5', 'gbk'];
      for (const enc of tryList) {
        try {
          const dec = new TextDecoder(enc, { fatal: false });
          const text = dec.decode(u8);
          if (!looksCorrupted(text)) return text;
        } catch (e) { /* 某些瀏覽器不支援部分編碼，略過 */ }
      }
      // 最後再用預設解碼一次
      try { return new TextDecoder().decode(u8); } catch(e) { /* ignore */ }
      // 退回 FileReader（極少需要）
      return await new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = () => reject(fr.error || new Error('FileReader 讀取失敗'));
        fr.readAsText(file, 'utf-8');
      });
    }

    function looksCorrupted(text){
      if (!text) return true;
      const sample = text.slice(0, 10000);
      const total = sample.length || 1;
      let bad = 0;
      for (let i = 0; i < sample.length; i++) {
        const code = sample.charCodeAt(i);
        if (code === 0xFFFD || code === 0) bad++;
      }
      return (bad / total) > 0.02; // 2% 以上視為可疑
    }

    generateBtn.addEventListener('click', () => { if (fileContent) parseChat(fileContent); });

    // ===== ICON 上傳（僅視覺） =====
    const handleAvatarUpload = (input, preview, storage) => {
      input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const newSrc = e.target.result;
            preview.src = newSrc;
            if (storage === 'user') userAvatarSrc = newSrc; else geminiAvatarSrc = newSrc;
          };
          reader.readAsDataURL(file);
        }
      });
    };

    handleAvatarUpload(geminiAvatarUpload, geminiAvatarPreview, 'gemini');
    handleAvatarUpload(userAvatarUpload, userAvatarPreview, 'user');

    filterBtn.addEventListener('click', () => {
      const startPage = parseInt(startPageInput.value);
      const endPage = parseInt(endPageInput.value) || startPage;
      if (isNaN(startPage)) { alert('請輸入有效的起始頁數（數字，例如 1）。'); return; }
      if (isNaN(endPage))   { alert('請輸入有效的結束頁數（數字，例如 3）。'); return; }
      if (endPage < startPage) { alert('結束頁需大於等於起始頁'); return; }
      const filtered = allMessages.filter(msg => msg.page >= startPage && msg.page <= endPage);
      displayMessages(filtered);
    });

    showAllBtn.addEventListener('click', () => { displayMessages(allMessages); startPageInput.value = ''; endPageInput.value = ''; });
    screenshotBtn.addEventListener('click', generateScreenshotPage);

    expandFullscreenBtn.addEventListener('click', () => {
      if (!isFullscreen) {
        isFullscreen = true;
        previewContainer.classList.add('fullscreen-chat');
        closeFullscreenBtn.classList.remove('hidden');
        expandFullscreenBtn.classList.add('hidden');
        mainContainer.style.display = 'none';
      }
    });

    closeFullscreenBtn.addEventListener('click', () => {
      if (isFullscreen) {
        isFullscreen = false;
        previewContainer.classList.remove('fullscreen-chat');
        closeFullscreenBtn.classList.add('hidden');
        expandFullscreenBtn.classList.remove('hidden');
        mainContainer.style.display = 'block';
        window.scrollTo(0, 0);
      }
    });

    // ===== 解析 =====
    function parseChat(text) {
      allMessages = [];
      foundPages.clear();
      const lines = text.split(/\r?\n/);
      let currentMessageObj = null;
      let currentPage = 1; // 預設第一頁

      for (const rawLine of lines) {
        const trimmedLine = rawLine.trim();
        if (!trimmedLine) continue;

        // A) 獨立 page 行
        const mLine = trimmedLine.match(pageLineOnlyRegex);
        if (mLine) {
          // 只切換頁碼，不結束當前訊息，避免截斷
          currentPage = parseInt(mLine[1], 10);
          foundPages.add(currentPage);
          continue;
        }

        // B) GEMINI 開頭
        if (isGeminiHeader(trimmedLine)) {
          if (currentMessageObj) allMessages.push(currentMessageObj);
          const header = takeHeader(trimmedLine);
          let content = takeContent(trimmedLine);
          let pageFrom = findPageIn(header);
          if (pageFrom == null) pageFrom = findPageIn(content.slice(0, 30));
          if (pageFrom != null) {
            currentPage = pageFrom;
            foundPages.add(currentPage);
            content = stripLeadingPageToken(content);
          }
          currentMessageObj = { speaker: 'gemini', content, page: currentPage };
          continue;
        }

        // C) 你：開頭
        if (isUserHeader(trimmedLine)) {
          if (currentMessageObj) allMessages.push(currentMessageObj);
          const content = stripHeader(trimmedLine);
          currentMessageObj = { speaker: 'user', content, page: currentPage };
          continue;
        }

        // D) 內容延續或自由文字起新訊息（預設歸 GEMINI）
        if (currentMessageObj) {
          const addition = trimmedLine;
          if (addition.length) {
            currentMessageObj.content += (currentMessageObj.content ? '
' : '') + addition;
          }
        } else {
          // 若尚未有訊息而來的是自由文字，建立一則 GEMINI 訊息以避免內容消失
          currentMessageObj = { speaker: 'gemini', content: trimmedLine, page: currentPage };
        }

      if (currentMessageObj) allMessages.push(currentMessageObj);

      // 統計頁碼資訊
      if (foundPages.size > 0) {
        const pagesSorted = Array.from(foundPages).sort((a,b)=>a-b);
        totalPages = pagesSorted[pagesSorted.length - 1];
        pageInfo.textContent = "";
      } else {
        totalPages = 1;
        pageInfo.textContent = "";
      }

      controls.classList.remove('hidden');
      displayMessages(allMessages);
    }

    // ===== 渲染 =====
    function displayMessages(messagesToDisplay) {
      chatWindow.innerHTML = '';
      if (messagesToDisplay.length === 0) {
        chatWindow.innerHTML = `<div class="text-center text-white/70 flex flex-col items-center justify-center h-full"><p class=\"font-semibold\">找不到對話內容（請檢查頁數範圍）</p></div>`;
        return;
      }
      messagesToDisplay.forEach((msg, index) => {
        const delay = messagesToDisplay.length > 50 ? 0 : index * 20;
        setTimeout(() => {
          const speakerName = msg.speaker === 'gemini' ? geminiNameInput.value : userNameInput.value;
          appendMessage(msg.speaker, speakerName, msg.content);
        }, delay);
      });
    }

    function appendMessage(speaker, speakerName, message) {
      const messageRow = document.createElement('div');
      const avatar = document.createElement('img');
      avatar.className = `w-10 h-10 rounded-full object-cover avatar-${speaker}`;
      const messageContent = document.createElement('div');
      const bubble = document.createElement('div');
      bubble.className = 'chat-bubble p-3 rounded-2xl';

      const safe = (message || '').replace(/^\s+/, '').replace(/\n/g, '<br>');
      bubble.innerHTML = safe;

      const showName = !!(speakerName && speakerName.trim().length);

      if (speaker === 'gemini') {
        messageContent.className = 'flex flex-col';
        messageRow.className = 'flex items-start gap-2 message-enter justify-start';
        avatar.src = geminiAvatarSrc;
        if (showName) {
          const nameDiv = document.createElement('div');
          nameDiv.className = 'text-xs text-white mb-1';
          nameDiv.textContent = speakerName;
          messageContent.appendChild(nameDiv);
        }
        bubble.classList.add('bg-white', 'text-gray-800');
        messageContent.appendChild(bubble);
        messageRow.appendChild(avatar);
        messageRow.appendChild(messageContent);
      } else {
        messageContent.className = 'flex flex-col items-end';
        messageRow.className = 'flex items-start gap-2 message-enter justify-end';
        avatar.src = userAvatarSrc;
        if (showName) {
          const nameDiv = document.createElement('div');
          nameDiv.className = 'text-xs text-white mb-1 text-right';
          nameDiv.textContent = speakerName;
          messageContent.appendChild(nameDiv);
        }
        bubble.classList.add('bg-green-400', 'text-black');
        messageContent.appendChild(bubble);
        messageRow.appendChild(messageContent);
        messageRow.appendChild(avatar);
      }

      chatWindow.appendChild(messageRow);
      requestAnimationFrame(() => { messageRow.classList.add('message-enter-active'); });
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // ===== 截圖頁 =====
    function generateScreenshotPage() {
      const startPage = parseInt(startPageInput.value) || 1;
      const endPage = parseInt(endPageInput.value) || (startPageInput.value ? startPage : totalPages);
      const messagesToDisplay = allMessages.filter(msg => msg.page >= startPage && msg.page <= endPage);
      if (messagesToDisplay.length === 0) { alert('目前沒有可供截圖的對話內容。'); return; }
      const screenshotData = {
        messages: messagesToDisplay,
        geminiAvatar: geminiAvatarSrc,
        userAvatar: userAvatarSrc,
        geminiName: geminiNameInput.value,
        userName: userNameInput.value,
      };
      localStorage.setItem('screenshotData', JSON.stringify(screenshotData));
      const newPageContent = `
        <!DOCTYPE html>
        <html lang="zh-Hant">
        <head>
          <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>對話紀錄截圖</title>
          <script src="https://cdn.tailwindcss.com"><\/script>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
          <style>
            body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #7996b8; }
            .chat-bubble { max-width: 75%; word-wrap: break-word; white-space: pre-wrap; }
          </style>
        </head>
        <body class="p-4"><div id="chat-container" class="max-w-md mx-auto space-y-4"></div>
          <script>
            window.onload = function() {
              const data = JSON.parse(localStorage.getItem('screenshotData'));
              if (!data) return;
              const container = document.getElementById('chat-container');
              data.messages.forEach(msg => {
                const messageRow = document.createElement('div');
                const avatar = document.createElement('img');
                avatar.className = 'w-10 h-10 rounded-full object-cover';
                const messageContent = document.createElement('div');
                const bubble = document.createElement('div');
                bubble.className = 'chat-bubble p-3 rounded-2xl';
                const safe = (msg.content||'').replace(/^\\s+/, '').replace(/\\n/g, '<br>');
                bubble.innerHTML = safe;
                const showNameGemini = !!(data.geminiName && data.geminiName.trim().length);
                const showNameUser =   !!(data.userName && data.userName.trim().length);
                if (msg.speaker === 'gemini') {
                  messageContent.className = 'flex flex-col';
                  messageRow.className = 'flex items-start gap-2 justify-start';
                  avatar.src = data.geminiAvatar;
                  if (showNameGemini) {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'text-xs text-white mb-1';
                    nameDiv.textContent = data.geminiName;
                    messageContent.appendChild(nameDiv);
                  }
                  bubble.classList.add('bg-white', 'text-gray-800');
                  messageContent.appendChild(bubble);
                  messageRow.appendChild(avatar);
                  messageRow.appendChild(messageContent);
                } else {
                  messageContent.className = 'flex flex-col items-end';
                  messageRow.className = 'flex items-start gap-2 justify-end';
                  avatar.src = data.userAvatar;
                  if (showNameUser) {
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'text-xs text-white mb-1 text-right';
                    nameDiv.textContent = data.userName;
                    messageContent.appendChild(nameDiv);
                  }
                  bubble.classList.add('bg-green-400', 'text-black');
                  messageContent.appendChild(bubble);
                  messageRow.appendChild(messageContent);
                  messageRow.appendChild(avatar);
                }
                container.appendChild(messageRow);
              });
            }
          <\/script>
        </body></html>`;
      const newWindow = window.open();
      newWindow.document.write(newPageContent);
      newWindow.document.close();
    }
  </script>
</body>
