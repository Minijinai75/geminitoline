<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 對話紀錄視覺化工具</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 html2pdf.js 用於生成 PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" xintegrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* 聊天視窗背景 */
        #chat-window {
            background-color: #7996b8;
        }
        /* 聊天氣泡通用樣式 */
        .chat-bubble {
            max-width: 75%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        /* 訊息載入動畫 */
        .message-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .message-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        /* 載入遮罩 */
        #loader {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 主容器 -->
    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Gemini 對話紀錄視覺化工具</h1>
            <p class="text-gray-500 mt-2">將你的 .txt 對話紀錄，變成精美的 LINE 風格聊天室窗！</p>
        </header>

        <!-- 控制面板 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- 步驟 1: 上傳檔案 -->
            <div class="bg-gray-50 p-5 rounded-lg border border-gray-200">
                <h2 class="text-lg font-semibold text-gray-700 mb-3">1. 上傳對話紀錄</h2>
                <label for="file-upload" class="w-full cursor-pointer bg-blue-500 text-white text-center py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">選擇 .txt 檔案</label>
                <input id="file-upload" type="file" class="hidden" accept=".txt">
                <p id="file-name" class="text-sm text-gray-500 mt-2 truncate">尚未選擇檔案</p>
            </div>

            <!-- 步驟 2: 設定頭像 -->
            <div class="bg-gray-50 p-5 rounded-lg border border-gray-200 col-span-1 md:col-span-2 grid grid-cols-2 gap-4">
                <h2 class="text-lg font-semibold text-gray-700 mb-3 col-span-2">2. 設定頭像</h2>
                <!-- Gemini 頭像設定 -->
                <div class="flex flex-col items-center">
                    <img id="gemini-avatar-preview" src="https://placehold.co/128x128/EFEFEF/777?text=GEMINI" class="w-20 h-20 rounded-full object-cover mb-2 border-2 border-white shadow-md" alt="Gemini Avatar">
                    <label for="gemini-avatar-upload" class="cursor-pointer bg-white border border-gray-300 text-gray-700 text-sm py-1 px-3 rounded-md hover:bg-gray-100 transition-colors">GEMINI 頭像</label>
                    <input id="gemini-avatar-upload" type="file" class="hidden" accept="image/*">
                </div>
                <!-- 你的頭像設定 -->
                <div class="flex flex-col items-center">
                    <img id="user-avatar-preview" src="https://placehold.co/128x128/8DE041/FFF?text=YOU" class="w-20 h-20 rounded-full object-cover mb-2 border-2 border-white shadow-md" alt="User Avatar">
                    <label for="user-avatar-upload" class="cursor-pointer bg-white border border-gray-300 text-gray-700 text-sm py-1 px-3 rounded-md hover:bg-gray-100 transition-colors">你的頭像</label>
                    <input id="user-avatar-upload" type="file" class="hidden" accept="image/*">
                </div>
            </div>
        </div>

        <!-- 步驟 3: 生成與下載 -->
        <div class="flex flex-col md:flex-row gap-4 justify-center mb-8">
            <button id="generate-btn" class="w-full md:w-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105 shadow-md disabled:bg-gray-300 disabled:cursor-not-allowed disabled:scale-100" disabled>
                生成對話
            </button>
            <button id="download-btn" class="w-full md:w-auto bg-gray-700 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-800 transition-transform transform hover:scale-105 shadow-md hidden">
                下載 PDF
            </button>
        </div>

        <!-- 聊天視窗預覽區 -->
        <div id="preview-container" class="w-full max-w-lg mx-auto bg-black rounded-2xl p-2 shadow-2xl">
            <div id="chat-window" class="h-[60vh] overflow-y-auto p-4 space-y-4 rounded-lg">
                <!-- 對話內容將會動態插入此處 -->
                 <div class="text-center text-white/70 flex flex-col items-center justify-center h-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 mb-4"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <p class="font-semibold">預覽區域</p>
                    <p class="text-sm">上傳檔案並設定頭像後，點擊「生成對話」</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入動畫遮罩 -->
    <div id="loader" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 pointer-events-none">
        <div class="bg-white p-6 rounded-lg flex items-center shadow-lg">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-700">正在生成 PDF，請稍候...</span>
        </div>
    </div>

    <script>
        // DOM 元素獲取
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const geminiAvatarUpload = document.getElementById('gemini-avatar-upload');
        const userAvatarUpload = document.getElementById('user-avatar-upload');
        const geminiAvatarPreview = document.getElementById('gemini-avatar-preview');
        const userAvatarPreview = document.getElementById('user-avatar-preview');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const chatWindow = document.getElementById('chat-window');
        const loader = document.getElementById('loader');

        let userAvatarSrc = userAvatarPreview.src;
        let geminiAvatarSrc = geminiAvatarPreview.src;
        let uploadedFile = null;

        // --- 事件監聽 ---

        // 監聽檔案上傳
        fileUpload.addEventListener('change', (event) => {
            uploadedFile = event.target.files[0];
            if (uploadedFile) {
                fileNameDisplay.textContent = uploadedFile.name;
                generateBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = '尚未選擇檔案';
                generateBtn.disabled = true;
            }
        });

        // 監聽頭像上傳 (通用函式)
        const handleAvatarUpload = (input, preview, storage) => {
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        if (storage === 'user') {
                            userAvatarSrc = e.target.result;
                        } else {
                            geminiAvatarSrc = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        };

        handleAvatarUpload(geminiAvatarUpload, geminiAvatarPreview, 'gemini');
        handleAvatarUpload(userAvatarUpload, userAvatarPreview, 'user');

        // 監聽生成按鈕點擊
        generateBtn.addEventListener('click', () => {
            if (uploadedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    parseAndRenderChat(content);
                };
                reader.readAsText(uploadedFile);
            }
        });
        
        // 監聽下載按鈕點擊
        downloadBtn.addEventListener('click', generatePdf);

        // --- 核心功能函式 ---

        /**
         * 解析文本內容並渲染到聊天視窗
         * @param {string} text - .txt 檔案的完整內容
         */
        function parseAndRenderChat(text) {
            chatWindow.innerHTML = ''; // 清空現有內容
            const lines = text.split('\n');
            
            let currentSpeaker = null;
            let currentMessage = '';

            // 使用正則表達式來匹配說話者，更具彈性
            const geminiRegex = /^石睿🐏\(GEMINI\)：/;
            const userRegex = /^你：/;

            const messages = [];

            lines.forEach(line => {
                if (geminiRegex.test(line)) {
                    if (currentSpeaker) messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
                    currentSpeaker = 'gemini';
                    currentMessage = line.replace(geminiRegex, '').trim() + '\n';
                } else if (userRegex.test(line)) {
                    if (currentSpeaker) messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
                    currentSpeaker = 'user';
                    currentMessage = line.replace(userRegex, '').trim() + '\n';
                } else {
                    if (currentSpeaker) {
                        currentMessage += line + '\n';
                    }
                }
            });

            // 加入最後一則訊息
            if (currentSpeaker && currentMessage.trim()) {
                messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
            }

            // 逐條帶有動畫效果地渲染訊息
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    appendMessage(msg.speaker, msg.content);
                }, index * 100); // 每則訊息延遲 100ms
            });

            downloadBtn.classList.remove('hidden');
        }

        /**
         * 將單則訊息附加到聊天視窗
         * @param {string} speaker - 'user' 或 'gemini'
         * @param {string} message - 訊息內容
         */
        function appendMessage(speaker, message) {
            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-end gap-2 message-enter';
            
            const avatar = document.createElement('img');
            avatar.className = 'w-10 h-10 rounded-full object-cover';
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble p-3 rounded-2xl';
            bubble.innerHTML = message.replace(/\n/g, '<br>');

            if (speaker === 'gemini') {
                messageRow.classList.add('justify-start');
                avatar.src = geminiAvatarSrc;
                bubble.classList.add('bg-white', 'text-gray-800');
                messageRow.appendChild(avatar);
                messageRow.appendChild(bubble);
            } else { // user
                messageRow.classList.add('justify-end');
                avatar.src = userAvatarSrc;
                bubble.classList.add('bg-green-400', 'text-black');
                messageRow.appendChild(bubble);
                messageRow.appendChild(avatar);
            }

            chatWindow.appendChild(messageRow);
            // 觸發動畫
            requestAnimationFrame(() => {
                messageRow.classList.add('message-enter-active');
            });
            // 自動滾動到底部
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * 使用 html2pdf.js 生成並下載 PDF
         */
        function generatePdf() {
            // 顯示載入動畫
            loader.classList.remove('opacity-0', 'pointer-events-none');
            
            const element = document.getElementById('chat-window');
            const opt = {
                margin:       0.5,
                filename:     'gemini-對話紀錄.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, logging: false },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // 為了確保所有圖片（尤其是 dataURL 的頭像）都已載入，我們在生成前做一個小延遲
            setTimeout(() => {
                html2pdf().from(element).set(opt).save().then(() => {
                    // 隱藏載入動畫
                    loader.classList.add('opacity-0', 'pointer-events-none');
                }).catch(err => {
                    console.error("PDF 生成失敗:", err);
                    loader.classList.add('opacity-0', 'pointer-events-none');
                    alert("抱歉，PDF 生成失敗，請檢查主控台錯誤訊息。");
                });
            }, 500);
        }
    </script>
</body>
</html>
