<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Gemini å°è©±å›æ†¶ç€è¦½å™¨</h1>
            <p class="text-gray-500 mt-2">ä¸Šå‚³å°è©±ç´€éŒ„ï¼Œéš¨æ™‚å›å‘³ä½ å€‘çš„ç²¾å½©æ•…äº‹ï¼</p>
        </header>

        <!-- è¨­å®šé¢æ¿ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- å·¦å´ï¼šæª”æ¡ˆèˆ‡é ­åƒ -->
            <div class="space-y-4">
                 <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-700 mb-3">1. ä¸Šå‚³å°è©±ç´€éŒ„</h2>
                    <label for="file-upload" class="w-full cursor-pointer bg-blue-500 text-white text-center py-2 px-4 rounded-md hover:bg-blue-600 transition-colors block">é¸æ“‡ .txt æª”æ¡ˆ</label>
                    <input id="file-upload" type="file" class="hidden" accept=".txt">
                    <p id="file-name" class="text-sm text-gray-500 mt-2 truncate">å°šæœªé¸æ“‡æª”æ¡ˆ</p>
                </div>
                 <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-700 mb-3">2. è¨­å®šé ­åƒ</h2>

                        <div class="flex flex-col items-center">

                            <label for="gemini-avatar-upload" class="cursor-pointer bg-white border border-gray-300 text-gray-700 text-sm py-1 px-3 rounded-md hover:bg-gray-100 transition-colors">GEMINI é ­åƒ</label>
                            <input id="gemini-avatar-upload" type="file" class="hidden" accept="image/*">

                        <div class="flex flex-col items-center">
                            <img id="user-avatar-preview" src="https://placehold.co/128x128/8DE041/FFF?text=YOU" class="w-20 h-20 rounded-full object-cover mb-2 border-2 border-white shadow-md" alt="User Avatar">
                            <label for="user-avatar-upload" class="cursor-pointer bg-white border border-gray-300 text-gray-700 text-sm py-1 px-3 rounded-md hover:bg-gray-100 transition-colors">ä½ çš„é ­åƒ</label>
                            <input id="user-avatar-upload" type="file" class="hidden" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>
            <!-- å³å´ï¼šæ‰‹æ©Ÿé è¦½ç•«é¢ -->
            <div class="flex justify-center items-center">
                <div id="preview-container" class="w-full max-w-sm mx-auto bg-black rounded-[40px] p-4 shadow-2xl border-4 border-gray-800">
                    <div class="w-full h-2 bg-black rounded-t-lg"></div>
                    <div id="chat-window" class="h-[65vh] md:h-[58vh] overflow-y-auto p-4 space-y-4 rounded-b-lg">
                        <div class="text-center text-white/70 flex flex-col items-center justify-center h-full">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="opacity-50 mb-4"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                            <p class="font-semibold">é è¦½å€åŸŸ</p>
                            <p class="text-sm">è«‹å…ˆä¸Šå‚³å°è©±æª”æ¡ˆ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ç¯©é¸èˆ‡ç”Ÿæˆæ§åˆ¶ -->
        <div id="controls" class="bg-gray-100 p-4 rounded-lg mt-4 border border-gray-200 hidden">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <div class="flex items-center gap-2">
                    <label for="page-filter-input" class="text-gray-700 font-medium">æŒ‡å®šé æ•¸:</label>
                    <input type="number" id="page-filter-input" class="w-20 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" placeholder="é ç¢¼">
                    <button id="filter-btn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">è·³è‡³è©²é </button>
                </div>
                <button id="show-all-btn" class="bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors">é¡¯ç¤ºå…¨éƒ¨</button>
                <p id="page-info" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ ç²å–
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const geminiAvatarUpload = document.getElementById('gemini-avatar-upload');
        const userAvatarUpload = document.getElementById('user-avatar-upload');
        const geminiAvatarPreview = document.getElementById('gemini-avatar-preview');
        const userAvatarPreview = document.getElementById('user-avatar-preview');
        const chatWindow = document.getElementById('chat-window');
        const controls = document.getElementById('controls');
        const pageFilterInput = document.getElementById('page-filter-input');
        const filterBtn = document.getElementById('filter-btn');
        const showAllBtn = document.getElementById('show-all-btn');
        const pageInfo = document.getElementById('page-info');

        let userAvatarSrc = userAvatarPreview.src;
        let geminiAvatarSrc = geminiAvatarPreview.src;
        let allMessages = []; // å„²å­˜æ‰€æœ‰è§£æå¾Œçš„è¨Šæ¯
        let totalPages = 0;

        // --- äº‹ä»¶ç›£è½ ---

        // ç›£è½æª”æ¡ˆä¸Šå‚³ï¼Œä¸Šå‚³å¾Œç›´æ¥è§£æä¸¦é¡¯ç¤º
        fileUpload.addEventListener('change', (event) => {
            const uploadedFile = event.target.files[0];
            if (uploadedFile) {
                fileNameDisplay.textContent = uploadedFile.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    parseChat(content);
                };
                reader.readAsText(uploadedFile);
            } else {
                fileNameDisplay.textContent = 'å°šæœªé¸æ“‡æª”æ¡ˆ';
            }
        });

        // ç›£è½é ­åƒä¸Šå‚³ (é€šç”¨å‡½å¼)
        const handleAvatarUpload = (input, preview, storage) => {
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const newSrc = e.target.result;
                        preview.src = newSrc;
                        if (storage === 'user') {
                            userAvatarSrc = newSrc;
                        } else {
                            geminiAvatarSrc = newSrc;
                        }
                        // å¦‚æœå·²æœ‰å°è©±ï¼Œå³æ™‚æ›´æ–°é ­åƒ
                        if (allMessages.length > 0) {
                           updateAvatarsInChat(storage, newSrc);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        };

        handleAvatarUpload(geminiAvatarUpload, geminiAvatarPreview, 'gemini');
        handleAvatarUpload(userAvatarUpload, userAvatarPreview, 'user');

        // ç›£è½ç¯©é¸æŒ‰éˆ•
        filterBtn.addEventListener('click', () => {
            const pageNum = parseInt(pageFilterInput.value);
            if (!isNaN(pageNum) && pageNum > 0 && pageNum <= totalPages) {
                const filteredMessages = allMessages.filter(msg => msg.page === pageNum);
                displayMessages(filteredMessages);
            } else {
                alert(`è«‹è¼¸å…¥ 1 åˆ° ${totalPages} ä¹‹é–“çš„æœ‰æ•ˆé ç¢¼ã€‚`);
            }
        });

        // ç›£è½é¡¯ç¤ºå…¨éƒ¨æŒ‰éˆ•
        showAllBtn.addEventListener('click', () => {
            displayMessages(allMessages);
            pageFilterInput.value = '';
        });

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

        /**
         * è§£ææ–‡æœ¬å…§å®¹ï¼Œå­˜å„²åˆ° allMessages ä¸¦é¡¯ç¤º
         * @param {string} text - .txt æª”æ¡ˆçš„å®Œæ•´å…§å®¹
         */
        function parseChat(text) {
            allMessages = []; // æ¸…ç©º
            const lines = text.split('\n');
            
            let currentSpeaker = null;
            let currentMessage = '';
            let currentPage = 1;

            const geminiRegex = /^çŸ³ç¿ğŸ\(GEMINI\)ï¼š/;
            const userRegex = /^ä½ ï¼š/;
            const pageRegex = /^page\.\d+/;

            lines.forEach(line => {
                if (geminiRegex.test(line) || userRegex.test(line)) {
                    // é‡åˆ°æ–°çš„èªªè©±è€…ï¼Œå…ˆå„²å­˜ä¸Šä¸€å‰‡è¨Šæ¯
                    if (currentSpeaker && currentMessage.trim()) {
                        allMessages.push({ speaker: currentSpeaker, content: currentMessage.trim(), page: currentPage });
                    }
                    
                    // æ›´æ–°ç•¶å‰èªªè©±è€…å’Œè¨Šæ¯
                    currentSpeaker = geminiRegex.test(line) ? 'gemini' : 'user';
                    currentMessage = line.replace(geminiRegex, '').replace(userRegex, '').trim() + '\n';

                } else if (pageRegex.test(line)) {
                    // é‡åˆ°åˆ†é æ¨™è¨˜ï¼Œå„²å­˜ç•¶å‰è¨Šæ¯ä¸¦æ›é 
                    if (currentSpeaker && currentMessage.trim()) {
                        allMessages.push({ speaker: currentSpeaker, content: currentMessage.trim(), page: currentPage });
                    }
                    currentPage++;
                    currentMessage = ''; // é‡ç½®è¨Šæ¯å…§å®¹
                    currentSpeaker = null; // é‡ç½®èªªè©±è€…ï¼Œé¿å…åˆ†é ç¬¦å¾Œçš„ç©ºè¡Œè¢«éŒ¯èª¤æ­¸é¡
                } else {
                    // ç¹¼çºŒé™„åŠ è¨Šæ¯å…§å®¹
                    if (currentSpeaker) {
                        currentMessage += line + '\n';
                    }
                }
            });

            // åŠ å…¥æª”æ¡ˆçµå°¾çš„æœ€å¾Œä¸€å‰‡è¨Šæ¯
            if (currentSpeaker && currentMessage.trim()) {
                allMessages.push({ speaker: currentSpeaker, content: currentMessage.trim(), page: currentPage });
            }
            
            totalPages = currentPage;
            pageInfo.textContent = `ç¸½å…± ${totalPages} é `;
            controls.classList.remove('hidden');
            displayMessages(allMessages); // é è¨­é¡¯ç¤ºå…¨éƒ¨
        }

        /**
         * å°‡è¨Šæ¯é™£åˆ—æ¸²æŸ“åˆ°èŠå¤©è¦–çª—
         * @param {Array} messagesToDisplay - è¦é¡¯ç¤ºçš„è¨Šæ¯ç‰©ä»¶é™£åˆ—
         */
        function displayMessages(messagesToDisplay) {
            chatWindow.innerHTML = ''; // æ¸…ç©º
            if (messagesToDisplay.length === 0) {
                 chatWindow.innerHTML = `<div class="text-center text-white/70 flex flex-col items-center justify-center h-full">
                    <p class="font-semibold">æ‰¾ä¸åˆ°è©²é çš„å°è©±</p>
                </div>`;
                return;
            }
            messagesToDisplay.forEach((msg, index) => {
                // ç‚ºäº†æ•ˆèƒ½ï¼Œé•·å°è©±å¯ä»¥æ¸›å°‘æˆ–ç§»é™¤å‹•ç•«å»¶é²
                const delay = messagesToDisplay.length > 50 ? 0 : index * 50;
                setTimeout(() => {
                    appendMessage(msg.speaker, msg.content);
                }, delay);
            });
        }

        /**
         * å°‡å–®å‰‡è¨Šæ¯é™„åŠ åˆ°èŠå¤©è¦–çª—
         * @param {string} speaker - 'user' æˆ– 'gemini'
         * @param {string} message - è¨Šæ¯å…§å®¹
         */
        function appendMessage(speaker, message) {
            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-end gap-2 message-enter';
            
            const avatar = document.createElement('img');
            avatar.className = `w-10 h-10 rounded-full object-cover avatar-${speaker}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble p-3 rounded-2xl';
            bubble.innerHTML = message.replace(/\n/g, '<br>');

            if (speaker === 'gemini') {
                messageRow.classList.add('justify-start');
                avatar.src = geminiAvatarSrc;
                bubble.classList.add('bg-white', 'text-gray-800');
                messageRow.appendChild(avatar);
                messageRow.appendChild(bubble);
            } else { // user
                messageRow.classList.add('justify-end');
                avatar.src = userAvatarSrc;
                bubble.classList.add('bg-green-400', 'text-black');
                messageRow.appendChild(bubble);
                messageRow.appendChild(avatar);
            }

            chatWindow.appendChild(messageRow);
            requestAnimationFrame(() => {
                messageRow.classList.add('message-enter-active');
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * ç•¶ä½¿ç”¨è€…æ›´æ–°é ­åƒæ™‚ï¼Œå³æ™‚æ›´æ–°èŠå¤©è¦–çª—ä¸­å·²æœ‰çš„é ­åƒ
         * @param {string} speaker - 'user' æˆ– 'gemini'
         * @param {string} newSrc - æ–°çš„é ­åƒåœ–ç‰‡ src (dataURL)
         */
        function updateAvatarsInChat(speaker, newSrc) {
            const avatarElements = chatWindow.querySelectorAll(`.avatar-${speaker}`);
            avatarElements.forEach(avatar => {
                avatar.src = newSrc;
            });
        }
    </script>
