        <div class="bg-white p-6 rounded-lg flex items-center shadow-lg">

    <script>
        // DOM å…ƒç´ ç²å–
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const geminiAvatarUpload = document.getElementById('gemini-avatar-upload');
        const userAvatarUpload = document.getElementById('user-avatar-upload');
        const geminiAvatarPreview = document.getElementById('gemini-avatar-preview');
        const userAvatarPreview = document.getElementById('user-avatar-preview');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const chatWindow = document.getElementById('chat-window');
        const loader = document.getElementById('loader');

        let userAvatarSrc = userAvatarPreview.src;
        let geminiAvatarSrc = geminiAvatarPreview.src;
        let uploadedFile = null;

        // --- äº‹ä»¶ç›£è½ ---

        // ç›£è½æª”æ¡ˆä¸Šå‚³
        fileUpload.addEventListener('change', (event) => {
            uploadedFile = event.target.files[0];
            if (uploadedFile) {
                fileNameDisplay.textContent = uploadedFile.name;
                generateBtn.disabled = false;
            } else {
                fileNameDisplay.textContent = 'å°šæœªé¸æ“‡æª”æ¡ˆ';
                generateBtn.disabled = true;
            }
        });

        // ç›£è½é ­åƒä¸Šå‚³ (é€šç”¨å‡½å¼)
        const handleAvatarUpload = (input, preview, storage) => {
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        if (storage === 'user') {
                            userAvatarSrc = e.target.result;
                        } else {
                            geminiAvatarSrc = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        };

        handleAvatarUpload(geminiAvatarUpload, geminiAvatarPreview, 'gemini');
        handleAvatarUpload(userAvatarUpload, userAvatarPreview, 'user');

        // ç›£è½ç”ŸæˆæŒ‰éˆ•é»æ“Š
        generateBtn.addEventListener('click', () => {
            if (uploadedFile) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    parseAndRenderChat(content);
                };
                reader.readAsText(uploadedFile);
            }
        });
        
        // ç›£è½ä¸‹è¼‰æŒ‰éˆ•é»æ“Š
        downloadBtn.addEventListener('click', generatePdf);

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

        /**
         * è§£ææ–‡æœ¬å…§å®¹ä¸¦æ¸²æŸ“åˆ°èŠå¤©è¦–çª—
         * @param {string} text - .txt æª”æ¡ˆçš„å®Œæ•´å…§å®¹
         */
        function parseAndRenderChat(text) {
            chatWindow.innerHTML = ''; // æ¸…ç©ºç¾æœ‰å…§å®¹
            const lines = text.split('\n');
            
            let currentSpeaker = null;
            let currentMessage = '';

            // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼ä¾†åŒ¹é…èªªè©±è€…ï¼Œæ›´å…·å½ˆæ€§
            const geminiRegex = /^çŸ³ç¿ğŸ\(GEMINI\)ï¼š/;
            const userRegex = /^ä½ ï¼š/;

            const messages = [];

            lines.forEach(line => {
                if (geminiRegex.test(line)) {
                    if (currentSpeaker) messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
                    currentSpeaker = 'gemini';
                    currentMessage = line.replace(geminiRegex, '').trim() + '\n';
                } else if (userRegex.test(line)) {
                    if (currentSpeaker) messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
                    currentSpeaker = 'user';
                    currentMessage = line.replace(userRegex, '').trim() + '\n';
                } else {
                    if (currentSpeaker) {
                        currentMessage += line + '\n';
                    }
                }
            });

            // åŠ å…¥æœ€å¾Œä¸€å‰‡è¨Šæ¯
            if (currentSpeaker && currentMessage.trim()) {
                messages.push({ speaker: currentSpeaker, content: currentMessage.trim() });
            }

            // é€æ¢å¸¶æœ‰å‹•ç•«æ•ˆæœåœ°æ¸²æŸ“è¨Šæ¯
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    appendMessage(msg.speaker, msg.content);
                }, index * 100); // æ¯å‰‡è¨Šæ¯å»¶é² 100ms
            });

            downloadBtn.classList.remove('hidden');
        }

        /**
         * å°‡å–®å‰‡è¨Šæ¯é™„åŠ åˆ°èŠå¤©è¦–çª—
         * @param {string} speaker - 'user' æˆ– 'gemini'
         * @param {string} message - è¨Šæ¯å…§å®¹
         */
        function appendMessage(speaker, message) {
            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-end gap-2 message-enter';
            
            const avatar = document.createElement('img');
            avatar.className = 'w-10 h-10 rounded-full object-cover';
            
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble p-3 rounded-2xl';
            bubble.innerHTML = message.replace(/\n/g, '<br>');

            if (speaker === 'gemini') {
                messageRow.classList.add('justify-start');
                avatar.src = geminiAvatarSrc;
                bubble.classList.add('bg-white', 'text-gray-800');
                messageRow.appendChild(avatar);
                messageRow.appendChild(bubble);
            } else { // user
                messageRow.classList.add('justify-end');
                avatar.src = userAvatarSrc;
                bubble.classList.add('bg-green-400', 'text-black');
                messageRow.appendChild(bubble);
                messageRow.appendChild(avatar);
            }

            chatWindow.appendChild(messageRow);
            // è§¸ç™¼å‹•ç•«
            requestAnimationFrame(() => {
                messageRow.classList.add('message-enter-active');
            });
            // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        /**
         * ä½¿ç”¨ html2pdf.js ç”Ÿæˆä¸¦ä¸‹è¼‰ PDF
         */
        function generatePdf() {
            // é¡¯ç¤ºè¼‰å…¥å‹•ç•«
            loader.classList.remove('opacity-0', 'pointer-events-none');
            
            const element = document.getElementById('chat-window');
            const opt = {
                margin:       0.5,
                filename:     'gemini-å°è©±ç´€éŒ„.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, logging: false },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            // ç‚ºäº†ç¢ºä¿æ‰€æœ‰åœ–ç‰‡ï¼ˆå°¤å…¶æ˜¯ dataURL çš„é ­åƒï¼‰éƒ½å·²è¼‰å…¥ï¼Œæˆ‘å€‘åœ¨ç”Ÿæˆå‰åšä¸€å€‹å°å»¶é²
            setTimeout(() => {
                html2pdf().from(element).set(opt).save().then(() => {
                    // éš±è—è¼‰å…¥å‹•ç•«
                    loader.classList.add('opacity-0', 'pointer-events-none');
                }).catch(err => {
                    console.error("PDF ç”Ÿæˆå¤±æ•—:", err);
                    loader.classList.add('opacity-0', 'pointer-events-none');
                    alert("æŠ±æ­‰ï¼ŒPDF ç”Ÿæˆå¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸»æ§å°éŒ¯èª¤è¨Šæ¯ã€‚");
                });
            }, 500);
        }
